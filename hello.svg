<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
     <style>
        .link-icon {
            width: 40px;
            height: 40px;
            margin: 0 5px;
            transition: all 0.3s ease-in-out;
        }
        .link-icon:hover {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .title-custom-h1 {
            animation: typing 3s steps(60, end) infinite;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #fff;
        }
        .title-custom-h3{
            animation: typing 3s steps(60, end);
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #fff;
        }
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
    <div class="container">
        <h1 class="title-custom-h1" align="center">Hi ðŸ‘‹, I'm Cristian Galleguillos</h1>
        <h3 class="title-custom-h3" align="center">A passionate fullstack developer from Chile</h3>
       
      </div>
    </div>
  </foreignObject>
</svg>
